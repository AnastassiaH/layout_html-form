<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label>Surname:
          <input
            type="text"
            name="surName"
            autocomplete="off"
          >
        </label>
        <br>
        <label>Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
          >
        </label>
        <br>
        <label>How old are You?
          <input
            id="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <br>
        <label for="birthDate">Full date of birth:
          <input
            id="birthDate"
            type="date"
            name="birthDate"
          >
        </label>
        <br>
        <label for="term">I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>
        <br>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label>E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
            minlength="6"
            maxlength="20"
            multiple
          >
        </label>
        <br>
        <label>Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="catsYes">
          <input
            id="catsYes"
            type="radio"
            name="cats"
            value="Yes"
          >
          Yes
        </label>
        <label for="catsNo">
          <input
            id="catsNo"
            type="radio"
            name="cats"
            value="No"
          >
          No
        </label>
        <br>
        <label>What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <br>
        <label>What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="1"
          >
        </label>
        <br>
        <label>What are your favorite brand of cars?
          <select
            name="favCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Tesla">Lada</option>
          </select>
        </label>
        <br>
        <label>How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label> Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <br>
        <label> Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
